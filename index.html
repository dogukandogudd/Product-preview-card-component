<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="card-product">
      <picture class="card-product__picture">
        <source media="(min-width: 660px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Perfume of Gabrielle Essence Eau de Parfum">
      </picture>
      <div class="card-product__info">
        <p class="card-product__subtitle">Perfume</p>
        <h1 class="card-product__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card-product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-product__price">
          <p>$149.99</p>
          <del class="card-product__old-price">
            <span class="sr-only">Old Price: </span> $169.99
          </del>
        </div>
        <div class="card-product__button">
          <button class="btn" type="button">
            <img src="./images/icon-cart.svg" alt aria-hidden="true">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dogukandogudd">Doğukan Doğu</a>.
    </div>
  </main>
</body>

</html>
